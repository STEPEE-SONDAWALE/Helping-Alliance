<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Donation</title>
  <style>
    
    body {
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .gridd-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .cardd {
      background: rgb(239, 231, 239);
      border: 1px solid plum;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cardd:hover {
      transform: translateY(-5px);
    }

    .cardd img {
      width: 40%;
    
      object-fit: center;
      margin-left: 30%;
    }

    .cardd .info {
      padding: 15px;
      flex-grow: 1;
    }

    .ditems {
      font-size: 20px;
      font-weight: bold;
      color: #111;
      margin-bottom: 5px;
    }

    .details {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .condition {
      font-size: 12px;
      color: #777;
    }



    .cardd-container {
      position: relative;
    }

    .bttn {
      display: block;
      width: 90%;
      margin: 10px auto 15px;
      padding: 10px;
      background: rgb(213, 112, 213);
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .bttn:hover {
      background: rgb(207, 42, 207);
    }
  </style>
</head>
<body>

  <h2>Featured Donation</h2>

  <div class="gridd-container">
    <!-- Card 1 -->
    <div class="cardd-container">
      <div class="cardd">
        <img src="./shoes.jpeg" alt="Shoes">
        <div class="info">
          <p class="ditems">Shoes</p>
           <p class="details">0.5 km away </p> 
          <p class="condition">Good</p>
        </div>
        <button class="bttn">Request</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="cardd-container">
    
      <div class="cardd">
        <img src="./bag.jpeg" alt="Bag">
        <div class="info">
          <p class="ditems">BAG</p>
          <p class="details">0.5 km away</p>
          <p class="condition">Good</p>
        </div>
        <button class="bttn">Request</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="cardd">
      <img src="./top.jpeg" alt="top">
      <div class="info">
        <p class="ditems">Top</p>
        <p class="details">0.6 km away</p>
        <p class="condition">Good</p>
      </div>
      <button class="bttn">Request</button>
    </div>
 
    <!-- Card 4 -->
    <div class="cardd">
      <img src="./Jeans.jpeg" alt="Jeans">
      <div class="info">
        <p class="ditems">Jeans</p>
        <p class="details">0.2 km away</p>
        <p class="condition">Good</p>
      </div>
      <button class="bttn">Request</button>
    </div>

    <!-- Card 5 -->
    <div class="cardd">
      <img src="./Helmet.jpeg" alt="Helmet">
      <div class="info">
        <p class="ditems">Helmet</p>
        <p class="details">0.3 km away </p>
        <p class="condition">Good</p>
      </div>
      <button class="bttn">Request</button>
    </div>

    <!-- Card 6 -->
    <div class="cardd">
      <img src="./Whatch.jpeg" alt="Watch">
      <div class="info">
        <p class="ditems">Watch</p>
        <p class="details">0.1 km</p>
        <p class="condition">Good</p>
      </div>
      <button class="bttn">Request</button>
    </div>

    
  </div>
</body>
</html>
